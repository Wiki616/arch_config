set -g default-terminal "screen-256color" 
set -g prefix C-g

setw -g mode-keys vi
setw -g utf8 on
set history-limit 4096

# mouse
set -g mouse-select-pane on
set -g mouse-resize-pane on
#setw -g mode-mouse on

# key bind
unbind-key l
bind-key j select-pane -D
bind-key k select-pane -U
bind-key h select-pane -L
bind-key l select-pane -R
bind-key C-g select-window -t :0
bind-key r source-file ~/.tmux.conf

# titles
set -g set-titles on
set -g set-titles-string "tmux:#I [ #W ]"

# command/message line colors
# set -g message-fg "#87afd7"
set -g message-fg blue
set -g message-bg default

# copy/search mode
setw -g mode-fg black
setw -g mode-bg cyan

# statusbar properties
set -g status-justify centre
set -g status-fg black
set -g status-bg default
set -g status-attr dim

setw -g window-status-current-fg black
setw -g window-status-current-bg default
setw -g window-status-current-attr bright
setw -g window-status-format "#I:#W"

set -g status-left ""
set -g status-right ""
#set status-right "#[fg=87afd7]JasMine"
#if '[ -n "$DISPLAY" ]' 'set status-right "#[fg=87afd7]JasMine"'
#if '[ -z "$DISPLAY" ]' 'set status-right "#[fg=87afd7]%a %b %d %R"'
#set -g status-right "#[fg=87afd7]%a %b %d %R"

# pane-border properties
set -g pane-active-border-fg cyan
set -g pane-border-fg default

# alert colours
setw -g window-status-bell-fg red
setw -g window-status-bell-attr bold
